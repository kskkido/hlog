<div class="flex flex-col py-10 sm:py-16 md:py-24" data-type="post-latest">
  <div class="grid grid-cols-8 items-center mb-4 md:mb-8">
    <div class="col-span-8 md:col-span-1">
      <div class="text-sm clip">
        <span class="block text" data-type="content">$date$</span>
      </div>
    </div>
    <div class="col-span-8 md:col-span-7 flex flex-col">
      <a
        class="mr-1 text text-4xl sm:text-7xl md:text-8xl block clip"
        href="$url$"
        data-type="link"
      >
        <span class="block text" data-type="content"> $title$ </span>
      </a>
    </div>
  </div>
  <div class="grid grid-cols-8 items-center">
    <div class="invisible md:visible md:col-span-1"></div>
    <div class="col-span-8 md:col-span-7">
      $for(tags)$
      <a
        class="mr-1 text-animated-hover text text-sm block clip"
        href="$url$"
        data-type="link"
      >
        <span class="block text" data-type="content"> $name$ </span>
      </a>
      $endfor$
    </div>
  </div>
</div>
